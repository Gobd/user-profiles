<div>

  <div class="header">
    The Most Amazing Social Media Site Ever
  </div>

  <div class="logo">
    <a ui-sref="home">
      <img src="../images/logo2.png" alt="logo" />
    </a>
  </div>

  <div class="container">
    <div class="profile">
      <ul>
        <li class="bolded">{{ currentUser.name }}</li>
        <li><a class="bolded" ui-sref="friends">Find Friends</a></li>
        <li><a class="bolded" ui-sref="profile">Profile</a></li>
      </ul>
    </div>


    <div class="friends">
      <ul ng-repeat="friend in friends">
        <container ng-click="flip(friend)" ng-if="!friend.hide">
          <img  ng-src="{{ friend.pic }}">
          <li class="bolded">{{ friend.name }}</li>
          <li>{{ friend.status }}</li>
          <hr>
        </container>
      </ul>
    </div>
  </div>
